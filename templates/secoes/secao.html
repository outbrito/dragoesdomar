{% extends "base.html" %}
{% load static thumbnail %}

	{% block content %}
    <!-- conteúdo/begin -->
    <div id="internas">
        <div id="conteudo-mg">
        
            <div id="migalha">
                <span>Você está em:</span> Seções > {{ secao }}
                <a name="content">&nbsp;</a>
            </div>

            <div id="controle">&nbsp;</div>
            <br class="clr" />

            <div id="coluna1">
                <div id="coluna1-mg">

                    <div id="submenu">
                    
                    <span class="nivel1">Arquivos</span>
 					{% for a in secao.arquivos.all %}
 					<a href="{{ a.arquivo.url }}">{{ a }}</a>                   
                   	{% endfor %}
                    <div class="hr">&nbsp;</div>

                    </div>
                </div>
            </div>
            
            <div id="coluna2">

              <h3>{{ secao }}</h3>
              <img src="{% thumbnail secao.imagem 287x170 crop=scale %}" width="287" height="170" alt="Descrição da Foto" title="Descrição da Foto" class="imagens" />
              {{ secao.descricao|safe }}
              <br class="clr" />
              
            </div>
            
            <div id="coluna3">
                <div id="coluna3-mg">
                	{% for pt in secao.patrulhas.all %}
                    <a href="{{ pt.get_absolute_url }}">{{ pt }}</a>
                    <div class="banner-square"><a href="{{ pt.get_absolute_url }}" title="{{ pt }}"><img src="{% thumbnail pt.imagem 120x90 crop=upscale %}" width="120" height="90" alt="{{ pt }}" title="{{ pt }}" /></a></div>
                    {% endfor %}
                </div>
            </div>

            <br class="clr" />

        </div>
    </div>
    <!-- conteúdo/end -->
    {% endblock %}
